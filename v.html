<!DOCTYPE html>
<html>
<head>
    <title>Form API..</title>
    <style>
	   table
	   {
		border-color:blue;
	   }
						 
		h1{
		text-align:center;
		}
		th
		{
		text-align:right;
		}
		</style>
</head>

<body style="font-family:'Segoe UI'"  >
   
        <h1>New HTML 5 Form Input Elements </h1>
    <form> 
	<table align="center" border="2" cellspacing="0" cellpadding="3">
            <caption><h3>Fill Employee Details...</h3></caption>
				<tr>
					
					<td>
						<input type="text" id="txtFN" name="txtFN" 
						maxlength="5"  size="15" required 
							placeholder="Full Name.." />
					</td>				
				</tr>	
						
				 <tr>
					
					<td align="right">
						<input type="Submit"  value="Click Me!!"   />
					</td> 
					<td><input type="Button" value="OK" /></td>
					<td><input type="reset" value="Cancel" /></td>
				</tr>	
                <tr>
                    <th>Age:</th>
                    <td>
                        <input type="number" id="txtage" min="18" max="110" step="2" placeholder="Age...">
                    </td>
                </tr>
                <tr>
                    <th>Address.</th>
                    <td>
                        <textarea name="txtArea" id="textArea" cols="30" rows="10" maxlength="500"></textarea>
                    </td>
                </tr>		
                <tr>
                    <th>Mobile Number:</th>
                    <td>
                        <input type="text" name="txtMN" id="txtMN" pattern="[0-9]{10}" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <th>Email Address:</th>
                    <td>
                        <input type="email" name="txtEmail" id="txtEmail" size="40" maxlength="40">
                    </td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td>
                        <input type="password" name="txtPD" id="txtPD" maxlength="20" required>
                    </td>
                </tr>
                <tr>
                    <th>Gender : </th>
                    <td>
                        <input type="radio" id="rbtnMale" name="gender" value="M" />Male
                        <input type="radio" id="rbtnFemale" name="gender" value="F" />Female
                    </td>
                </tr>
                <tr>
                    <th>Languages Known : </th>
                    <td>
                        <input type="checkbox" id="chkE" name="chkE" value="Eng" checked />English
                        <input type="checkbox" id="chkT" name="chkT" value="Tel" />Telugu
                        <input type="checkbox" id="chkH" name="chkH" value="Hin" />Hindi
                        <input type="checkbox" id="chkM" name="chkM" value="Mar" />Marathi
                    </td>
                </tr> 
                <tr>
                    <th>Select City : </th>
                    <td>
                        <select name="city" >
                            <option selected value="Mumbai">Mumbai</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Chennai">Chennai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>State : </th>
                    <td>
                        <input type="text" name="txtSt" id="txtSt" list="Statelist">
                        <datalist id="Statelist">
                            <option value="Maharastra">MH</option>
                            <option value="Telangana">TS</option>
                            <option value="Andhra Prades">AP</option>
                            <option value="TamilNadu">TN</option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <th>Company URL : </th>
                    <td>
                        <input type="url" id="txturl" name="txturl" maxlength="40"
                               placeholder="Company Website " />
                    </td>
                </tr>
                    <tr>
                    <th>Date Of Joining</th>
                    <td><input type="date" id="start" name="trip-start" 
                    value="2018-07-22" min="2018-01-01" max="2018-12-31"></td>
                </tr>
                 <tr>
                    <th>Upload Photo : </th>
                    <td>
                        <input type="file" id="fileImg" name="fileImg" />
                    </td>
                </tr>
                <tr>
                    <th>Slider : </th>
                    <td>
                    <input type="range" min="0" max="10"  value="2"/>
                    </td>
                </tr>   
                            
                <tr>
                    <td align="right">
                        <input type="Submit" value="Register"   />
                    </td>
                    <td><input type="reset" value="Cancel" /></td>
                </tr>

				
    </Table>		
</form>
	<!--			<button>OK</button>
				<button disabled="true">Button disabled!</button>
				--> 
</body>
</html>
